<html>

<head>
    <title>OnSat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/font/SofiaPro.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="full-h full-w absolute bg-dark t-0 l-0">
        <backdrop v-show="backdrop"></backdrop>
        <alert v-show="alert.active" :alert="alert">
            <flat-button v-if="alert.button" :label="alert.button" dark="true" onclick="app.alertDismiss()"></flat-button>
        </alert>
        <loader v-show="loader.active" :loader="loader"></loader>

        <router-link class="nav-link" to="/"> Home </router-link>
        <router-link class="nav-link" to="/map"> Map </router-link>
        <router-link class="nav-link" to="/store"> Store </router-link>
        <router-view style="width: 100vw; height: 50vh; background: red; position: absolute;top: 50vh; left:0;">

        </router-view>

    </div>
    <script src="routing.js" type="text/javascript"></script>
    <script src="components.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <!--script src="index.js" type="text/javascript"></script-->
</body>

</html>
